defaults:
  - trainer: default
model: togethercomputer/RedPajama-INCITE-7B-Base
log_dir: "Funtuner-logs"
log_wandb: true
run_name: ""
wandb_entity: "shahules786"
max_length: 512
per_digit_tokens: False
special_tokens:
  eos_token: "</s>"
  sep_token: "<sep>"
  pad_token: "<pad>"
datasets:

  - databricks/databricks-dolly-15k:
        split: ["train","test"]

validation_size: 0.1
deepspeed: true
deepspeed_config: "./funtuner/config/zero2.json"
8_bit_training: false
LoRa: true 
LoraConfig:
  r: 8
  target_modules: ["q_proj", "v_proj"]
  lora_alpha: 16
  bias: 0.05

